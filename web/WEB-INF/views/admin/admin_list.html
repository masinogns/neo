<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            list-style: none;
        }

        .item{
            width: 80%;
        }

        .item .img-box{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<header>
    <ul>
        <li><a href="#">하우스</a></li>
        <li><a href="#">관광지</a></li>
        <li><a href="#">숙박</a></li>
    </ul>
</header>

<div class="container">
    <ul class="item" th:each="house : ${houseList}">
            <li class="img-box" th:style=" 'background-image : url(' + ${house.getPhotoUrl() + ')'}"></li>
            <li th:text="${house.getName()}">집이름</li>
            <li th:text="${house.getPhoneNum()}">번호</li>
            <li th:text="${house.getAddress()}">주소</li>
            <li th:text="${house.getPoint()}">별점</li>
    </ul>
</div>
<div class="page-nation">

</div>

<script type="text/javascript">
    var totalPage = [[${totalPageSize}]];


    var pageNamtion = document.querySelector('.page-nation');


</script>
</body>
</html>
